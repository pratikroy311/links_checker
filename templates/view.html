<!DOCTYPE html>
<html>
<head>
	<title>Link Extractor Results</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}

		h1, h2 {
			text-align: center;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		.download {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		a {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			text-decoration: none;
			cursor: pointer;
		}

		a:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Link Extractor Results</h1>
		{% for table in tables %}
			{{ table|safe }}
		{% endfor %}
		{% if tables %}
			<div class="download">
				<a href="{{ url_for('download') }}">Download Results</a>
			</div>
        {% endif %}
