<!DOCTYPE html>
<html>
<head>
	<title>Link Extractor</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}

		h1, h2 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		input[type="file"] {
			margin-bottom: 10px;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Link Extractor</h1>
		<form action="/" method="post" enctype="multipart/form-data">
			<label for="file">Select a DOCX file:</label>
			<input type="file" name="file" id="file" accept=".docx">
			<button type="submit">Extract Links</button>
		</form>
	</div>
</body>
</html>
